<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>E-book 1 - Dama de Valor</title>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    #pdf-viewer {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    canvas {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 2rem;
    }
    body {
      background-color: black;
      color: white;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
    }
  </style>

  <!-- SEO -->
<meta name="description" content="Ebook gratuito: Lo que callas a vos misma, te controla. Leé online sin descarga. Coaching femenino por Dama de Valor.">

<!-- Open Graph -->
<meta property="og:title" content="Ebook 1 - Lo que callas a vos misma, te controla">
<meta property="og:description" content="Leé gratis este poderoso eBook que revela cómo tus silencios te dominan y trae consigo herramientas para solucionarlo. Coaching femenino.">
<meta property="og:image" content="https://damadevalor.com.ar/assets/portada-ebook1.png">
<meta property="og:url" content="https://damadevalor.com.ar/ebook1.html">
<meta property="og:type" content="article">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Lo que callas a vos misma, te controla">
<meta name="twitter:description" content="Leelo gratis. Un libro para despertar tu poder femenino interno.">
<meta name="twitter:image" content="https://damadevalor.com.ar/assets/portada-ebook1.png">

</head>
<body>
  <main>
    <div id="pdf-viewer"></div>
  </main>

  <footer>
    <p>© 2025 Dama de Valor</p>
  </footer>

  <script type="module">
    import * as pdfjsLib from './pdfjs/build/pdf.mjs';

    // Ruta del worker de PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/build/pdf.worker.mjs';

    // Ruta del PDF
    const url = './assets/ebook1.pdf';

    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(pdf => {
      const container = document.getElementById('pdf-viewer');
      for (let i = 1; i <= pdf.numPages; i++) {
        pdf.getPage(i).then(page => {
          const canvas = document.createElement('canvas');
          container.appendChild(canvas);
          const context = canvas.getContext('2d');
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          page.render({ canvasContext: context, viewport: viewport });
        });
      }
    }).catch(error => {
      console.error('Error al cargar el PDF:', error);
      document.getElementById('pdf-viewer').innerText = 'No se pudo cargar el PDF.';
    });
  </script>
</body>
</html>
